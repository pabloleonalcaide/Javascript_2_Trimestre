<head><script src="./js/registro.js" type="text/javascript" charset="utf-8"></script></head>
<h2 class="sectionHeader"> Registro de Asistencia </h2>
<form id="formRegister">
	<fieldset>
		<input type="text" id="nombreRegistro" placeholder="nombre"><span id="errNombreRegistro"></span>
		<input type="text" placeholder="apellidos" id="apellidosRegistro" ><span id="errApellidosRegistro"></span>
		<input type="text" placeholder="dni" id="dniRegistro" ><span id="errDniRegistro"></span>
		<input type="email" placeholder="yourMail@domain.es" id="mailRegistro" ><span id="errMailRegistro"></span>
		<input type="text"  placeholder="procedencia" id="procedenciaRegistro" ><span id="errProcedenciaRegistro"></span>
		<input type="submit" value="Registrar" id="submit">
	</fieldset>
</form>
