<html>

<head>
    <meta charset="utf-8">
    <title> Pablo Leon - each del core de jQuery</title>
    <script src="../jquery-3.2.1.js" type="text/javascript"></script>
    <script>
    $(document).ready(function() {
        $("p").each(function(index) {
            if (index % 2 == 0) {
                $(this).css("background-color", "#eee"); //con this hacemos referencia a cada elemento "p" iterado
            } else {
                $(this).css("background-color", "#ccc");
            }
        });
	/**		**/
        $("div").each(function(i) {
            elemento = $(this);					// comprobamos el contenido del elemento
            if (elemento.html() == "white")  	// si aparece "white" devuelve true (no hace nada)
                return true;
            if (elemento.html() == "nada")		// si aparece "nada" devuelve true(cerrando el bucle)
                return false;
            elemento.css("color", elemento.html());  //pinta la letra del color que aparece en el elemento
        });
    });
    </script>
</head>
