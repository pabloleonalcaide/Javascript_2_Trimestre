<!doctype html>
<html>

<head>
    <title>Pablo Leon - Apartado 1</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="../jquery-3.2.1.js" type="text/javascript"></script>
    <script>
    $(document).ready(function() {

        $("#check").click(function() {

            let checkboxChecked = $("#checkbox:checked").length > 0;  
            let radioAChecked = $("#rb1:checked").length > 0;
            let radioBChecked = $("#rb2:checked").length > 0;
            $("#selected").html($("#selected").html() + "Opción seleccionada: " + $("select option:selected").text());

            $("#ejemploProp").html($("#ejemploProp").html() + "Checkbox seleccionado: " + $("#checkbox").prop("checked"));
            $("#ejemploProp").html($("#ejemploProp").html() + "<br/>Radiobutton 1 seleccionado?: " + $("#rb1").prop("checked"));
            $("#ejemploProp").html($("#ejemploProp").html() + "<br/>Radiobutton 2 seleccionado?: " + $("#rb2").prop("checked"));


            $("#ejemploChecked").html($("#ejemploChecked").html() + "Checkbox seleccionado: " + checkboxChecked);
            $("#ejemploChecked").html($("#ejemploChecked").html() + "<br/>Radiobutton 1 seleccionado?: " + radioAChecked);
            $("#ejemploChecked").html($("#ejemploChecked").html() + "<br/>Radiobutton 2 seleccionado?: " + radioBChecked);

            checkboxChecked = $("#checkbox:checked").val() != undefined;
            $("#ejemploVal").html($("#ejemploVal").html() + "Checkbox seleccionado: " + checkboxChecked);
            radioAChecked = $("#rb1:checked").val() != undefined;
            $("#ejemploVal").html($("#ejemploVal").html() + "<br/>Radiobutton 1 seleccionado?: " + radioAChecked);
            radioBChecked = $("#rb2:checked").val() != undefined;
            $("#ejemploVal").html($("#ejemploVal").html() + "<br/>Radiobutton 2 seleccionado?: " + radioBChecked);

        });

    });
    </script>
</head>

<body>
<h1>Accediendo al atributo checked</h1>
    <div id="elementos">
        <input type=button id="check" value="Prueba" />
        <p>//Checkbox
            <input type="checkbox" name="checkbox" id="checkbox"> //Radio Button 1
            <input type="radio" name="radiobutton" checked id="rb1" value="Radio Button 1"> //Radio Button 2
            <input type="radio" name="radiobutton" id="rb2" value="Radio Button 2">
        </p>
        <select name="select">
            <option>selección 1</option>
            <option>selección 2</option>
            <option>selección 3</option>
            <option>selección 4</option>
            <option>selección 5</option>
            <option>selección 6</option>
        </select>
    </div>
    <div id="selected">
        <h4>Ejemplo con :selected</h4>
    </div>
    <div id="ejemploProp">
        <h4>Ejemplo con prop()</h4>
    </div>
    <div id="ejemploChecked">
        <h4>Ejemplo con :checked</h4>
    </div>
    <div id="ejemploVal">
        <h4>Ejemplo con val() </h4>
    </div>
    <div>
        <h4>attr() -> Deprecated</h4>
    </div>
        <a id="volver" href="./ejemplo_puntos_4-5-6.html"> Volver</a>
</body>

</html>
