<html>

<head>
	<meta charset="utf-8">
    <title>Pablo Leon - Trabajando con eventos</title>
    <script src="../jquery-3.2.1.js"></script>
    <script>
    let numClics = 0;
    let numDobleClics = 0;
    $mensaje;
    $(function() {
        $mensaje= $('#mensaje');
        $("#micapa").dblclick(function(e) {
            numDobleClics++;
            $mensaje.html("Doble Clic " + numDobleClics);
        });
        $("#micapa").click(function(e) {
            numClics++;
            $mensaje.html("Clic " + numClics);
        });
    })
    </script>
</head>

<body>
    <h1>Trabajando con eventos en jQuery</h1>
    <div id="micapa" style="padding: 10px; background-color: #ffcc99; width: 150px; float: left;">Hazme dobleclick</div>
    <div id="mensaje" style="padding: 10px; margin-left: 180px;">Aqu√≠ voy a colocar mensajes para que los leas...</div>
</body>

</html>
