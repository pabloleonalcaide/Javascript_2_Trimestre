<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="es">
<head>
	<meta charset="utf-8">
    <title>Pablo Leon - Método jQuery CSS</title>
	<script language="javascript" type="text/javascript" src="../jquery-3.2.1.js"></script>
	<script language="javascript">
		$(document).ready(function(){
			//modificando un atributo css
			$("#micapa").css("color", "green");
			//modificando múltiples atributos css
			$("#micapa").css({
				"background-color": "#ff8800",
				"position": "absolute",
				"width": "100px",
				"top": "100px",
				"left": "200px"
			})
			
			$("#fondogris").click(function(e){
				e.preventDefault();
				$("#micapa").css("background-color","#999");
			})
			
			$("#fondonaranja").click(function(e){
				e.preventDefault();
				$("#micapa").css("background-color","#f80");
			})
			
			$("#ocultarmostrar").click(function(e){
				e.preventDefault();
				let c = $("#micapa");
				let mostrandose = c.css("display");
				if (mostrandose=="block"){
					c.css("display", "none");
				}else{
					c.css("display", "block");
				}
			})
			
			$("#micapa").mouseover(function(){
				antiguoLeft = parseInt($(this).css("left"));
				$(this).css("left", antiguoLeft + 10 + "px");
			})
			
			$("#micapa").click(function(){
				$(this).css("width", function(index, value){
					let aumento = prompt("cuanto quieres aumentar?", "25");
					return (parseInt(value) + parseInt(aumento)) + "px";
				});
			})
		})
	</script>
</head>
<body>
    <div id="micapa" style="color: red;">hola!</div>
	<a href="#" id="fondogris">Poner fondo gris</a>
	<br>
	<a href="#" id="fondonaranja">Poner fondo naranja</a>
	<br>
	<a href="#" id="ocultarmostrar">Ocultar o mostrar</a>
</body>
</html>
