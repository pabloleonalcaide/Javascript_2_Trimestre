<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta charset="utf-8">
    <title>Otra cola de efectos</title>
    <script src="../jquery-3.2.1.js" type="text/javascript"></script>
    <style type="text/css">
        #mensaje { margin: 20px 5px; }
        #micapa {
            left: 100px;
            top: 150px;
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #3d3;
        }
    </style>
    <script languague="javascript">
        let $capa;
        let muestraRestantesCola = ()=> {
            let funcionesEnCola = $capa.queue("micola").length;
            let funcionesEnColaPredeterminada = $capa.queue().length;
            let textoMostrar = "Hay " + funcionesEnCola + " funciones de efectos en la cola 'micola'";
            textoMostrar += "<br>Hay " + funcionesEnColaPredeterminada + " funciones de efectos en la cola por defecto";
            $("#mensaje").html(textoMostrar);
        }

        let cambiarColores=()=> {
            $capa.delay(1000, "micola");
            $capa.queue("micola", function(sig) {
                $(this).css("background-color", "#339");
                sig()
            }).delay(1000, "micola");
            $capa.queue("micola", function(sig) {
                $(this).css("background-color", "#933");
                sig();
            }).delay(1000, "micola")
            .queue("micola", function(sig) {
                $(this).css("background-color", "#393");
                cambiarColores();
            }).dequeue("micola");
        }

        let ocultaMuestra =() => {      
            $capa.fadeTo(500, 0.3).fadeTo(1200, 1)
            .animate({
                "left": "350px"
            }, 1200)
            .animate({
                "left": "100px"
            }, 1000, ocultaMuestra);
        }
        $(function() {
            $capa = $("#micapa");
            cambiarColores();
            ocultaMuestra();
            $("#botontamanocola").click(muestraRestantesCola);
        });
    </script>
</head>
<body>
    <button id="botontamanocola">Muestra el n√∫mero de funciones en cola ahora mismo</button>
    <div id="mensaje"></div>
    <div id="micapa"></div>
</body>

</html>
