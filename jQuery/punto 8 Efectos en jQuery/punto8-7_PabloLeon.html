<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd"
    >
<html lang="en">
<head>
<title>Pablo Leon - Cola de funciones que no son efectos</title>
<meta charset="utf-8">
<script src="../jquery-3.2.1.js" type="text/javascript"></script>	
<style type="text/css">

#micapa{
	margin-top: 20px;
	width: 400px;
	background-color: #f80;
	padding: 18px;
	text-align: center;
	font-size: 1.5em;
	top: 100px;
	left: 300px;
	position: absolute;
}
button.botondetener{ display: none; }
</style>
<script languague="javascript">
let capa;
$(function(){
	$("#botoncomenzar").click(function(){
		capa = $("#micapa");
		capa.queue(function(continua){
			$("button.botondetener").show(500);
			continua();
		});
		//2 animaciones que tardan mucho
		capa.animate({"left": "0px"}, 5000);
		capa.animate({"left": "200px"}, 5000);
		capa.queue(function(continua){
			$("button.botondetener").hide(500);
			continua();
		});
	});
	$("#botonparar").click(function(){ capa.stop(); });
	$("#botonpararllegar").click(function(){
		capa.stop(false, true);
	});
	$("#botonparartodo").click(function(){
		capa.queue([]);
		capa.stop();
		//Esto mismo podría haberse hecho también así: $("#micapa").stop(true);	
		alert("Lo he parado todo!, ni se ocultarán los botones de parar. Pasos encolados: " + capa.queue().length)
	});
});
</script>

</head>
<body>
	<button id="botoncomenzar">Comenzar animación</button>
	<br><button id="botonparar" class="botondetener">Pasar a la siguiente etapa de la animación</button>
	<br><button id="botonpararllegar" class="botondetener">Pasar a la siguiente etapa, pero llegar hasta el final de donde se planeaba la animación</button>
	<br><button id="botonparartodo" class="botondetener">Parar todo!</button>
	<br><div id="micapa">Hola a todos!!!</div>
</body>
</html>
