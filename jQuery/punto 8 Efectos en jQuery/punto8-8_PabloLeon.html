<!-- 
El método delay() de jQuery sirve para generar un intervalo de espera entre la ejecución de funciones de 
la cola de efectos
-->
<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Pablo Leon - Cola con delay()</title>
    <script src="../jquery-3.2.1.js" type="text/javascript"></script>
    <style type="text/css">
    #micapa {
        left: 20px;
        top: 20px;
        position: absolute;
        font-size: 14px;
        font-family: tahoma, verdana, sans-serif;
        width: 740px;
        background-color: #ddf;
        padding: 10px;
        border: 1px solid #bbb;
    }
    </style>
    <script languague="javascript">
    function colaEfectos() {
        capa = $("#micapa");
        capa.slideUp(1000);
        capa.delay(4000)
        capa.slideDown(1000);
        capa.fadeTo(1500, 0.3).delay(5000).fadeTo(500, 1);
        capa.delay(500);
        capa.animate({
            "font-size": "+=0.5em"
        }, 1000, colaEfectos);
    }
    $(colaEfectos);
    </script>
</head>

<body>
    <div id="micapa">Vamos a ejecutar varios métodos para hacer una cola de efectos, pero vamos a ponerles un retardo entre unos y otros.</div>
</body>

</html>
