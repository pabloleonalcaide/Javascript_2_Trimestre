<html>
<head>
	<meta charset="utf-8">
    <title>Pablo Leon - Trabajando con eventos - Tip simple</title>
    <style type="text/css">
    .tip {
        background-color: #ffcc99;
        padding: 10px;
        display: none;
        position: absolute;
    }
    </style>
    <script src="../jquery-3.2.1.js"></script>
    <script>
    $(function() {
        $("#elemento1").mouseenter(function(e) {
            $("#tip1").css({"left": e.pageX + 5,"top" : e.pageY + 5, "display":  "block"});
        });
        $("#elemento1").mouseleave(function(e) {
            $("#tip1").css("display", "none");
        });
        $("#elemento2").mouseenter(function(e) {
            $("#tip2").css({"left": e.pageX + 5,"top" : e.pageY + 5, "display":  "block"});
        });
        $("#elemento2").mouseleave(function(e) {
            $("#tip2").css("display", "none");
        });
    })
    </script>
</head>

<body>
    <h1>Trabajando con eventos en jQuery</h1>
    <div id="elemento1" style="background-color: #ccccff; padding: 5px;">Pasa el rat√≥n por encima de este "elemento1".</div>
    <p>
        Este texto es para poner <a id="elemento2" href="#">otro elemento con tip</a>.
    </p>
    <div class="tip" id="tip1">Esto es para explicar algo sobre el elemento1</div>
    <div class="tip" id="tip2">Explico mejor este otro elemento con tip!!</div>
</body>

</html>
